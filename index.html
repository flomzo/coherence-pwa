<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Cohérence cardiaque</title>
<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img id="logo" src="logo.png" alt="Logo cohérence">

    <div class="controls">
      <div class="duration-row">
        <input id="durationInput" type="number" min="1" max="20" step="1" value="5" aria-label="Durée en minutes">
        <span class="unit">minutes</span>
      </div>

      <div class="sound-row">
        <svg class="sound-icon" width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M3 9v6h4l5 5V4L7 9H3z" fill="white"/><path d="M14.5 12c0-1.77.77-3.29 2-4.29v8.58c-1.23-1-2-2.52-2-4.29z" fill="white"/></svg>
        <button id="soundToggle" class="switch" role="switch" aria-checked="true" tabindex="0" aria-label="Activer le son">
          <span class="knob"></span>
        </button>
      </div>
    </div>
  </header>

  <main>
    <div id="circle"><span id="countdown" aria-live="polite">05:00</span></div>
  </main>

  <footer>
    <button id="toggle" class="primary-btn">Start</button>
  </footer>

<script src="app.js" defer></script>
</body>
</html>
