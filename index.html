<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Cohérence cardiaque</title>
<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img id="logo" src="logo.png" alt="Logo">

    <div class="controls">
      <div class="duration-row">
        <input id="durationInput" type="number" min="1" max="20" step="1" value="5" aria-label="Durée en minutes">
        <span class="unit">minutes</span>
      </div>

      <div class="sound-row">
        <span class="sound-icon"></span>
        <button id="soundToggle" class="switch" role="switch" aria-checked="true" tabindex="0" aria-label="Activer le son">
          <span class="knob"></span>
        </button>
      </div>
    </div>
  </header>

  <main>
    <div id="circle"><span id="countdown" aria-live="polite">05:00</span></div>
  </main>

  <footer>
    <button id="toggle" class="primary-btn">Start</button>
  </footer>

<script src="app.js" defer></script>
</body>
</html>
